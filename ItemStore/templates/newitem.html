<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/item_processing.css') }}">
    </head>

    <body>
        <div class="pane">
            <div class="header">
                <h1>Add New Item</h1>
            </div>
            <form action="{{url_for('newItem', store__id=store__id)}}" method="POST">
                <p>Name: <input type="text" size="50" name="name"> </p>
            </br>
                <p>Price: <input type="text" size="50" name="price"> </p>
            </br>
                <p>Description: <input type="text" size="50" name="description"> </p>
            </br>
                <p>Image URL: <input type="text" size="50" name="image_url"> </p>
            </br>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
